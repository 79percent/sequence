<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>请求3张图片时，无论图片响应的先后顺序如何，最终渲染顺序为 1> 2 > 3</p>
  </body>
  <script type="module">
    import { sequence } from "../dist/sequence-async.esm.js";

    const imgs = [
      "https://ss0.baidu.com/94o3dSag_xI4khGko9WTAnF6hhy/baike/pic/item/7aec54e736d12f2e31b762424ec2d56285356866.jpg",
      "https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fbpic.588ku.com%2Fart_water_pic%2F19%2F11%2F22%2F4ca9eef797fced7cb91378e9de8cb013.jpg&refer=http%3A%2F%2Fbpic.588ku.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1645602268&t=8a4520216f7980c70fb1e837687e2c38",
      "https://img2.baidu.com/it/u=4090326885,719985005&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=614",
    ];

    imgs.forEach((item, index) => {
      const img = new Image();
      img.style.width = "100px";
      img.style.height = "100px";
      img.onload = sequence("key")(() => {
        console.log(index);
        document.body.appendChild(img);
      });
      img.src = item;
    });
  </script>
</html>
